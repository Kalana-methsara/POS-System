<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fresh Market</title>
    <link rel="stylesheet" href="/assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <!-- login container -->
    <div class="login-form-container">
      <!-- login form -->
      <div class="form-box login">
        <form action="#">
          <h1>Login</h1>
          <div class="input-box">
            <input type="text" placeholder="Username" required />
            <i class="fa-solid fa-user"></i>
          </div>
          <div class="input-box">
            <input
              type="password"
              id="login-password"
              placeholder="Password"
              required
            />
            <i class="fa-solid fa-lock"></i>
          </div>
          <div class="check-box">
            <input type="checkbox" id="show-login-password" />
            <label for="show-login-password">Show Password</label>
            <a href="#">Forgot Password?</a>
          </div>
          <button type="submit" class="btn">Login</button>
          <p>Or login with social platforms</p>
          <div class="social-icons">
            <a href="#"><i class="fa-brands fa-google"></i></a>
            <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
            <a href="#"><i class="fa-brands fa-github"></i></a>
            <a href="#"><i class="fa-brands fa-linkedin-in"></i></a>
          </div>
        </form>
      </div>

      <!-- register form -->
      <div class="form-box register">
        <form action="#">
          <h1>Registration</h1>
          <div class="input-box">
            <input type="text" placeholder="Username" required />
            <i class="fa-solid fa-user"></i>
          </div>
          <div class="input-box">
            <input type="email" placeholder="Email" required />
            <i class="fa-solid fa-envelope"></i>
          </div>
          <div class="input-box">
            <input
              type="password"
              id="register-password"
              placeholder="Password"
              required
            />
            <i class="fa-solid fa-lock"></i>
          </div>
          <div class="check-box">
            <input type="checkbox" id="show-register-password" />
            <label for="show-register-password">Show Password</label>
          </div>
          <button type="submit" class="btn">Register</button>
          <p>Or register with social platforms</p>
          <div class="social-icons">
            <a href="#"><i class="fa-brands fa-google"></i></a>
            <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
            <a href="#"><i class="fa-brands fa-github"></i></a>
            <a href="#"><i class="fa-brands fa-linkedin-in"></i></a>
          </div>
        </form>
      </div>

      <!-- toggle box -->
      <div class="toggle-box">
        <div class="toggle-panel toggle-left">
          <h1>Hello, Welcome!</h1>
          <p>Don't have an account?</p>
          <button class="btn register-btn">Register</button>
        </div>
        <div class="toggle-panel toggle-right">
          <h1>Welcome Back!</h1>
          <p>Already have an account?</p>
          <button class="btn login-btn">Login</button>
        </div>
      </div>
    </div>

    <!-- dashboard section -->
    <div class="dashboard" id="dashboard" style="display: none">
      <nav class="sidebar">
        <header>
          <div class="image-logo">
            <span class="image">
              <img src="/assets/images/logo.png" alt="logo" />
            </span>
          </div>
        </header>
        <ul class="menu">
          <li>Dashboard</li>
          <li>Products</li>
          <li>Orders</li>
          <li>Customers</li>
          <li>Settings</li>
        </ul>
      </nav>

      <div class="dashboard-main">
        <!-- <button id="logout-btn" class="btn">Logout</button>
        <h1>Welcome to Fresh Market Dashboard!</h1>
        <p>This is your main content area.</p> -->
      </div>
    </div>

    <script type="module" src="/assets/js/loging.js"></script>
  </body>
</html>
